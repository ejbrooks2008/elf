---
# ──────────────────────────────────────────────────────────────────────
#  Smoke Test – Flux.1-Dev LoRA (20 steps, 10 images)
#  Validates the full pipeline on RTX 3060 Ti 8 GB before a real run.
# ──────────────────────────────────────────────────────────────────────
job: extension
config:
  name: elf_flux_smoke
  process:
    - type: 'sd_trainer'
      training_folder: "output/elf_flux_smoke"
      device: cuda:0
      trigger_word: "elf_character"

      network:
        type: "lora"
        linear: 8
        linear_alpha: 8

      save:
        dtype: float16
        save_every: 10
        max_step_saves_to_keep: 2

      datasets:
        - folder_path: "data/training_smoke"
          caption_ext: "txt"
          caption_dropout_rate: 0.05
          shuffle_tokens: false
          cache_latents_to_disk: true
          resolution: [ 512 ]

      train:
        batch_size: 1
        gradient_accumulation_steps: 1
        steps: 20
        lr: 4e-4
        optimizer: "adamw8bit"
        lr_scheduler: "cosine"
        dtype: bf16
        train_unet: true
        train_text_encoder: false
        gradient_checkpointing: true
        noise_scheduler: "flowmatch"
        skip_first_sample: true

      model:
        name_or_path: "black-forest-labs/FLUX.1-dev"
        is_flux: true
        quantize: true
        low_vram: true

      sample:
        sampler: "flowmatch"
        sample_every: 10
        width: 512
        height: 512
        prompts:
          - "elf_character, a young wood elf with red-brown wavy hair, emerald green eyes, freckles, pointy ears, barefoot in a pacific northwest forest, brown corset, green skirt, moody lighting"
        neg: ""
        seed: 42
        walk_seed: true
        guidance_scale: 3.5
        sample_steps: 20

meta:
  name: "[elf] Flux Smoke Test"
  version: "0.1.0"
